name: Release-on-tag

on:
  push:
    branches:
      - master
      - develop
    tags:
      - "*"

jobs:
  test:
    name: Build/Test validation on release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Use Node.js version ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Move to client folder
        run: mv ./client/* ./

      - name: Install client dependencies
        run: yarn install

      - name: Running project building
        run: yarn build

      - name: Running client unit testing
        run: yarn test:unit

      - name: Move to executable folder
        run: cd executable

      - name: Install executable dependencies
        run: yarn install

      - name: Running executable building
        run: yarn start

      - name: Move back to project root
        run: cd ..

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: /home/runner/work/serge/serge/packages/executable/builds/*.zip
