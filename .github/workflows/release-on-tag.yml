name: Release-on-tag

on:
  push:
    branches:
      - master
      - develop
    tags:
      - "*"

jobs:
  test:
    name: Build/Test validation on release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Use Node.js version 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Running dependency installation
        run: yarn install

      - name: Running project building
        run: yarn build

      - name: Running unit testing
        run: yarn test-unit

      - name: Build executable files
        run: yarn pkg-build

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: /home/runner/work/serge/serge/packages/executable/builds/*.zip
