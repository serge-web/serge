language: node_js
node_js:
- 10.15.3
addons:
  apt:
    packages:
    # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
    - libgconf-2-4
install:
- yarn global add lerna jest
- lerna bootstrap
- yarn install
matrix:
  include:
  - name: Client Pipeline
    env: PACKAGE_LOCATION=packages/client PACKAGE_NAME=@serge/client
script:
# pull in dependencies
- yarn install
# build Serge deployment
- yarn build
# run unit tests
- yarn test:unit || travis_terminate 1;
# start serge
- yarn start:server > res.txt &
- more res.txt
# diagnostics, see if it can see the database
- curl 5 http://localhost:8080/allDbs > more res2.txt
- more res2.txt
# run the cypress test suite
- cd packages/e2e
# next line commented out, until we sort yarn allowance
- yarn run cypress run --record --key 8aac5e66-e2e6-4cbc-a45c-f63f1cfd6bc7
# kill open jobs (especially the Serge server running in the background)
- kill $(jobs -p) || true
notifications:
  slack:
    secure: 
before_deploy:
- cd ../../
- yarn pkg-build
- ls packages/executable/builds
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  api_key:
    secure: 
  file: "/home/travis/build/serge-web/serge-web/packages/executable/builds/serge-**"
  on:
    repo: serge-web/serge-web
    tags: true
    all_branches: true
